<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    </style>
</head>

<body>

    <table id="phone">
        <tr>
            <td colspan="3">
                <input type="text" id="result" />
            </td>
        </tr>
        <tr>
            <td>
                <button data-value="1" id="1" class="key" onclick="pressKey(event, this.id)">1
                    <span>. , !</span>
                </button>
            </td>
            <td>
                <button data-value="2" id="2" class="key" onclick="pressKey(event, this.id)">2
                    <span>a b c</span>
                </button>
            </td>
            <td>
                <button data-value="3" id="3" class="key" onclick="pressKey(event, this.id)">3
                    <span>d e f</span>
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button data-value="4" id="4" class="key" onclick="pressKey(event, this.id)">4
                    <span>g h i</span>
                </button>
            </td>
            <td>
                <button data-value="5" id="5" class="key" onclick="pressKey(event, this.id)">5
                    <span>j k l</span>
                </button>
            </td>
            <td>
                <button data-value="6" id="6" class="key" onclick="pressKey(event, this.id)">6
                    <span>m n o</span>
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button data-value="7" id="7" class="key" onclick="pressKey(event, this.id)">7
                    <span>p q r s</span>
                </button>
            </td>
            <td>
                <button data-value="8" id="8" class="key" onclick="pressKey(event, this.id)">8
                    <span>t u v</span>
                </button>
            </td>
            <td>
                <button data-value="9" id="9" class="key" onclick="pressKey(event, this.id)">9
                    <span>w x y z</span>
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button data-value="" id="" class="key" onclick="pressKey(event, this.id)">*</button>
            </td>
            <td>
                <button data-value="0" id="0" class="key" onclick="pressKey(event, this.id)">0</button>
            </td>
            <td>
                <button data-value="#" id="#" class="key" onclick="pressKey(event, this.id)">#</button>
            </td>
        </tr>
    </table>

</body>

</html>
